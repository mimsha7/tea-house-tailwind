<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/571a50f469.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style type="text/tailwindcss">

  </style>

</head>
<body>
  <!-- main content -->
    <main class="max-w-screen-xl mx-auto lg:px-16"></main>
    <!-- header -->
     <header class="flex pt-10 mb-20">
      <!-- text content -->
      <div>
        <h1 class="text-6xl md:text-7xl">It's good<br /> 
          tea time at The<br /> Tea House</h1>
          <br/>
          <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <br/>
          <button class="bg-gradient-to-r from-orange-500 to-red-600 px-4 py-3 rounded-lg text-white font-bold cursor-pointer">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i> </button>
     </div>
     <!-- image content -->
      <div class="relative"> 
        <!-- image -->
        <div class="">
          <img class="w-100" src="images/banner.png" alt="">
        </div>
        <!-- image card -->
        <div class="flex items-center bg-white shadow-lg px-2 py-2 md:px-8 lg:py-4 rounded-lg absolute top-28 md:top-52 md:left-5 lg:top-61 lg:left-5 ">
          <!-- icon -->
          <div>
            <i class="fa-solid fa-star text-2xl text-orange-500"></i>
          </div>
          <!-- icon text -->
          <div class="ml-2">
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
</body>
</html>
